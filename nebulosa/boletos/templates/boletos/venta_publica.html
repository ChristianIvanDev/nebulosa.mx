{% load static %}
<head>
  <title>Nebulosa - Evento</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes gradient-x {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .animate-gradient {
      background-size: 200% 200%;
      animation: gradient-x 10s ease infinite;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-r from-blue-600 via-purple-600 to-pink-500 animate-gradient flex flex-col items-center">

  <!-- Imagen grande -->
  <div class="w-full max-w-2xl bg-white/90 backdrop-blur-lg rounded-t-xl shadow-xl overflow-hidden">
    <img src="{% static 'marea.jpeg' %}" 
         alt="Marea Electrónica" 
         class="w-full h-auto">
  </div>

  <!-- Texto debajo -->
  <div class="w-full max-w-2xl bg-white/90 backdrop-blur-lg rounded-b-xl shadow-xl p-6 text-center">
    <h1 class="text-3xl font-bold mb-2"></h1>
    <p class="text-lg text-gray-700 mb-6">¡La fiesta que estabas esperando llega a la orilla del mar!</p>

    <div class="mb-4">
      <p class="text-xl font-semibold">Fecha:</p>
      <p class="text-gray-600">Sábado 13 de septiembre - 5PM</p>
    </div>
<!-- Boletos -->
<div class="text-center space-y-2 mb-8">
  <p class="text-xl font-semibold">Boleto individual:</p>
  <p class="text-gray-700">$100 + impuestos por transacción</p>
</div>

<!-- Caja con iconos -->
<div class="flex justify-center space-x-8 mb-6">
  
  <!-- Google Maps -->
  <a href="https://maps.app.goo.gl/5uQ6K9xpDiRFVUn66" target="_blank"
     class="flex flex-col items-center p-6 bg-gray-100 rounded-xl shadow hover:bg-gray-200 transition">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-10 h-10 text-red-500 mb-3">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c1.104 0 2-.896 2-2s-.896-2-2-2-2 .896-2 2 .896 2 2 2z"/>
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 22s8-4.5 8-12A8 8 0 004 10c0 7.5 8 12 8 12z"/>
    </svg>
    <span class="text-gray-700 font-medium">Marella Club</span>
  </a>

  <!-- Instagram -->
  <a href="https://www.instagram.com/nebulosa.mx_/" target="_blank"
     class="flex flex-col items-center p-6 bg-gray-100 rounded-xl shadow hover:bg-gray-200 transition">
    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-10 h-10 text-pink-600 mb-3">
      <path d="M7.75 2h8.5A5.75 5.75 0 0122 7.75v8.5A5.75 5.75 0 0116.25 22h-8.5A5.75 5.75 0 012 16.25v-8.5A5.75 5.75 0 017.75 2zm0 1.5A4.25 4.25 0 003.5 7.75v8.5A4.25 4.25 0 007.75 20.5h8.5a4.25 4.25 0 004.25-4.25v-8.5A4.25 4.25 0 0016.25 3.5h-8.5zM12 7a5 5 0 110 10 5 5 0 010-10zm0 1.5a3.5 3.5 0 100 7 3.5 3.5 0 000-7zm5-2a1 1 0 110 2 1 1 0 010-2z"/>
    </svg>
    <span class="text-gray-700 font-medium">@nebulosa.mx_</span>
  </a>

</div>

    <!-- Botón de boletos -->
    <div class="flex justify-center">
      <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-6 rounded shadow">
        Comprar Boletos
      </button>
    </div>
  </div>

</body>
